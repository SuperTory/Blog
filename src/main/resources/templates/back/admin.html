<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <script th:replace="common/head::static"></script>
</head>
<body>
<div th:replace="common/head::nav"></div>

<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- 左侧栏目 -->
        <div class="col-md-4 col-xl-3">


            <!-- 分类 -->
            <div class="card ">
                <h5 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i> 菜单</h5>

                <ul class="list-group blog-menu" th:each="menu : ${model.list}">
                    <a href="javascript:void(0)" class="list-group-item " th:title="${menu.name}"
                       th:text="${menu.name}" data-th-attr="url=${menu.url}">
                        用户管理
                    </a>
                </ul>
            </div>

        </div>


        <!-- 右侧栏目 -->
        <div class="col-md-8 col-xl-9">
            <div class="card" id="rightContainer">
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->



<!-- JavaScript -->
<script src="../../js/back/admin.js" th:src="@{/js/back/admin.js}"></script>

</body>
</html>
