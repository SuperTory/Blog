<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户信息</title>
    <script th:replace="common/head::static"></script>
</head>
<body>
<div th:replace="common/head::nav"></div>
<div class="container">
    <p><strong>ID:</strong><span th:text="${user.id}"></span></p>
    <p><strong>用户名:</strong><span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong><span th:text="${user.email}"></span></p>
    <div>
        <a class="btn-link" th:href="@{/user/modify/{userId}(userId=${user.id})}">修改</a>
        <a class="btn-link" th:href="@{/user/delete/{userId}(userId=${user.id})}">删除</a>
    </div>
</div>
</body>
</html>
